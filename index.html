    <script>
            // START PROMPT FUNCTIONALITY 

            // define string called text to display in the code output class element
            // select it with document.querySelector() 

        const text = "Hi there! I'm Eugene Brown, an experienced software developer and coder. With expertise in HTML, CSS, JavaScript, and front-end frameworks, I create custom solutions that meet each client's unique needs. I'm committed to delivering high-quality results on time and within budget. Let's work together to bring your ideas to life.";

            // Store result of our selection in variable 
        const outputE1 = document.querySelector('.code-output');

            // create function to add or "type" each character into the prompt one at a time with a delay of 50 milliseconds betwen each character.
            // setTimeout is used to create this delay
        let i = 0;
        function type() {
            if (i < text.length) {
                outputE1.textContent += text.charAt(i);
                i++;
                setTimeout(type, 50);

            }
        }
            // call this function when the page loads.
        type();
    </script>
